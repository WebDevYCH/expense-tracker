<mat-drawer-container
  class="example-container"
  hasBackdrop="True"
  autosize
  style="height: 100vh"
>
  <mat-drawer style="height: 100%" #drawer class="example-sidenav" mode="over">
    <h2
      style="
        border-bottom: 2px solid red;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      "
    >
      Expense Tracker
    </h2>
    <div>
      <div class="side-nav-btn">
        <button mat-raised-button color="primary" (click)="Profile()">
          <mat-icon>perm_identity</mat-icon>Profile
        </button>
        <div style="margin-top: 20px">
          <button mat-raised-button color="primary" (click)="onAdd()">
            <mat-icon>add-chart</mat-icon>Add Expenses
          </button>
        </div>
        <div style="margin-top: 20px">
          <button mat-raised-button color="primary" (click)="onLogout()">
            <mat-icon>logout</mat-icon>Logout
          </button>
          <div class="social-btns" style="margin-top: 20px">
            <button
              mat-button
              class="example-icon favorite-icon"
              aria-label="Example icon-button with heart icon"
              (click)="onGithub()"
            >
              <img
                src="../../../assets/image/github.png"
                height="40px"
                width="40px"
              />
            </button>
            <button
              mat-button
              class="example-icon"
              aria-label="Example icon-button with share icon"
              (click)="onLinkedin()"
            >
              <img
                src="../../../assets/image/linkedin.png"
                height="30px"
                width="30px"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer>
  <div>
    <mat-toolbar style="border-bottom: 1px solid black">
      <button
        mat-icon-button
        class="example-icon"
        (click)="drawer.toggle()"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>list</mat-icon>
      </button>
      <span>Expense Tracker</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" (click)="onLogout()">
        <mat-icon>logout</mat-icon>Logout
      </button>
    </mat-toolbar>
  </div>
  <div class="mainlogin">
    <app-view-expenses></app-view-expenses>
  </div>
  <div>
    <button
      (click)="onAdd()"
      matTooltip="Add Expense"
      class="btns"
      mat-mini-fab
      color="accent"
    >
      <mat-icon>add-chart</mat-icon>
    </button>
  </div>
</mat-drawer-container>
