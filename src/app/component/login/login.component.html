<div>
  <div class="content">
    Expense tracker is a simple application to help you keep track of your daily expenses. 
    <div style="padding:15px 0px">Charts and tables help you better track spending behaviors.</div>
  </div>
  <div class="line"></div>
  <div class="content1">
    <div><button mat-button color="warn">Get Started</button></div>
  </div>
  <div class="container">
    <div style="margin-top: 30px;">
      <p class="loginp">Login to Express Tracker Account</p>
    </div>
    <div class="forms">
    <form [formGroup]="loginForm">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Enter Registered Email</mat-label>
          <input matInput placeholder="abc@gmail.com" type="email" formControlName="gmail">
          <mat-error *ngIf="loginForm.get('gmail')?.errors &&
            loginForm.get('gmail')?.hasError('required') && loginForm.get('gmail')?.touched" style="color: red;">
              Email Address is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('gmail')?.errors &&
            loginForm.get('gmail')?.hasError('email') && loginForm.get('gmail')?.touched" style="color: red;">
              Email Address is invalid
            </mat-error>
        </mat-form-field>
      </div>
      <div style="padding-top: 5px;">
        <mat-form-field appearance="outline">
          <mat-label>Enter Password</mat-label>
          <input matInput placeholder="" type="password" formControlName="pass">
          <mat-error *ngIf="loginForm.get('pass')?.errors &&
            loginForm.get('pass')?.hasError('required') && loginForm.get('pass')?.touched">
              Password is required
            </mat-error>
        </mat-form-field>
      </div>
      <div style="text-align: center;" class="btns">
        <button mat-raised-button type="submit" color="accent" (click)="onLogin()"><mat-icon>login</mat-icon>Login</button>
      </div>
    </form>
    </div>
  </div>
</div>
