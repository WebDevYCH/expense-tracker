<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>
  Would you like to proceed?
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close color="primary" (click)="onView()">View</button>
  <button mat-raised-button mat-dialog-close="delete" color="warn" (click)="onDelete()">Delete</button>
  <button mat-raised-button mat-dialog-close  (click)="onOpen()">Edit</button>
</div>
