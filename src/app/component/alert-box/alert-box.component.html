<div *ngIf="type==='alert'">
  <h1 mat-dialog-title>Leaving So Soon???</h1>
  <div mat-dialog-content>Logged out for now, but the journey continues. See you soon! ðŸ‘‹ðŸ˜„</div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Stay</button>
    <button
      mat-raised-button
      color="primary"
      mat-dialog-close
      (click)="onLogout()"
    >
      Leave
    </button>
  </div>
</div>

<div *ngIf="type==='error'">
  <h1 mat-dialog-title>Wrong File Choosen</h1>
  <div mat-dialog-content>Use Chrome Browser Or Please Choose only CSV (.csv) Files !!</div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>OK</button>
  </div>
</div>
